<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="div_100h">
<head>
	<title>SGLogin-封号记录详情</title>
    <meta th:include="util/common :: jsAndCss"/>
</head>
<body>
	<div th:include="util/common :: top"/></div>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-4 column">
				<h3>
					封号记录详情
				</h3>
				<p>自己的饭量自己知道。——苏联</p>
			</div>
			<div class="col-md-8 column">
				<div class="form-group">
					<label for="exampleInputEmail1">玩家账号</label>
					<input th:value="${playerBanVo.playeridshow}" type="text" class="form-control" disabled="disabled" />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">处理时间</label>
					<input th:value="${playerBanVo.createdate}" type="text" class="form-control" disabled="disabled" />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">处理人</label>
					<input th:value="${playerBanVo.handleidshow}" type="text" class="form-control" disabled="disabled" />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">封禁开始时间</label>
					<input th:value="${playerBanVo.startdate}" type="text" class="form-control" disabled="disabled" />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">封禁结束时间</label>
					<input th:value="${playerBanVo.enddate}" type="text" class="form-control" disabled="disabled" />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">封禁总时长</label>
					<input th:value="${playerBanVo.bantime}" type="text" class="form-control" disabled="disabled" />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">封禁理由</label>
					<input th:value="${playerBanVo.reasonidshow}" type="text" class="form-control" disabled="disabled" />
				</div>
				<div>
					<button id="closeWin" class="btn btn-danger btn-lg">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<h1>&nbsp;</h1>
	<nav th:replace="util/common :: adminFoot"></nav>
</body>
</html>
