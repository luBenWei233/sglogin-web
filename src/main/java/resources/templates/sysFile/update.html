<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="div_100h">
<head>
	<title>SGLogin-文件详情</title>
    <meta th:include="util/common :: jsAndCss"/>
</head>
<body>
	<div th:include="util/common :: top"/></div>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-4 column">
				<h3>
					文件详情
				</h3>
				<p>己所不欲，勿施于人。——孔子</p>
			</div>
			<div class="col-md-8 column">
				<div class="form-group">
					<label for="exampleInputEmail1">文件ID</label>
					<input th:value="${sysFileVo.fileid}" type="text" class="form-control" disabled="disabled" />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">原始文件名</label>
					<input th:value="${sysFileVo.filename}" type="text" class="form-control" disabled="disabled" />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">文件keyID</label>
					<input th:value="${sysFileVo.keyid}" type="text" class="form-control" disabled="disabled" />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">系统中的名字</label>
					<input th:value="${sysFileVo.realname}" type="text" class="form-control" disabled="disabled" />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">保存目录（相对路径）</label>
					<input th:value="${sysFileVo.path}" type="text" class="form-control" disabled="disabled" />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">互联网访问地址</label>
					<input th:value="${sysFileVo.url}" type="text" class="form-control" disabled="disabled" />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">服务器ID</label>
					<input th:value="${sysFileVo.serverid}" type="text" class="form-control" disabled="disabled" />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">创建日期</label>
					<input th:value="${sysFileVo.createdate}" type="text" class="form-control" disabled="disabled" />
				</div>
				<div class="form-group">
					<img th:alt="${sysFileVo.filename}" th:src="${sysFileVo.path}" class="imgAdapt">
				</div>
				<div>
					<button id="closeWin" class="btn btn-danger btn-lg">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<h1>&nbsp;</h1>
	<nav th:replace="util/common :: adminFoot"></nav>
</body>
</html>
